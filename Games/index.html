<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Games Page</title>
  <style>
    body 
  {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 20px;
      min-height: 100vh;
      overflow: hidden;
      animation: fadeIn 2s ease;
      background: linear-gradient(270deg, #ff0080, #7928ca, #2afadf, #00ffcc);
      background-size: 800% 800%;
      animation: rgbBackground 15s ease infinite;
    }

    @keyframes rgbBackground {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .button-container {
      text-align: center;
      margin-bottom: 20px;
      animation: slideUp 2s ease forwards;
      opacity: 0;
    }

    .button {
      display: inline-block;
      width: 320px;
      padding: 20px;
      font-size: 2em; /* h2 size */
      font-weight: bold;
      color: white;
      background-color: #111827;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s, background-color 0.3s;
    }

    .button:hover {
      background-color: #374151;
      transform: scale(1.05);
    }

    .button-footer {
      margin-top: 10px;
      font-size: 1em; /* h5 size */
      color: #eeeeee;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .button-container:nth-child(1) { animation-delay: 0.3s; }
    .button-container:nth-child(2) { animation-delay: 0.6s; }
    .button-container:nth-child(3) { animation-delay: 0.9s; }
    .button-container:nth-child(4) { animation-delay: 1.2s; }
  </style>
</head>
<body>

  <div class="button-container">
  <a href="/Games/click-circle" target="_blank" class="button">Circle-Click</a>
  <marquee> <div class="button-footer">Click the maximum ðŸ”´ within 30 seconds</marquee></div>
  </div>

  <div class="button-container">
    <a href="https://flappycreator.com/flappy.php?id=68ca9715d3261" class="button">Pari-Bird</a>
    <div class="button-footer">Use headphone for better experience </div>
  </div>

  <div class="button-container">
    <button class="button">Button Three</button>
    <div class="button-footer">Footer for Button Three</div>
  </div>

  <div class="button-container">
    <button class="button">Button Four</button>
    <div class="button-footer">Footer for Button Four</div>
  </div>

</body>
</html>
