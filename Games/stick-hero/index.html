<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta property="og:description" content="nthada nokne !">
  <title>Click the Circle Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: skyblue;
    }

    h1 {
      margin-bottom: 20px;
    }

    #scoreboard {
      margin-bottom: 20px;
      font-size: 1.2em;
    }

    #gameArea {
      position: relative;
      width: 80vw;
      height: 70vh;
      border: 2px solid yellow;
      border-radius: 10px;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.2);
    }

    .circle {
      position: absolute;
      width: 45px;
      height: 45px;
      border-radius: 50%;
      background-color: red;
      cursor: pointer;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    #startBtn {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #28a745;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 15px;
      color: white;
    }

    #startBtn:hover {
      background-color: green;
    }
  </style>
</head>
<body>

  <h1>Click the Circle!</h1>
  <div id="scoreboard">Time: <span id="time">30</span> sec | Score: <span id="score">0</span></div>
  <div id="gameArea"></div>
  <button id="startBtn">Start Game</button>

  <script>
    const gameArea = document.getElementById('gameArea');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const startBtn = document.getElementById('startBtn');

    let score = 0;
    let timeLeft = 30;
    let gameInterval;
    let countdownInterval;

    function randomPosition() {
      const x = Math.random() * (gameArea.clientWidth - 50);
      const y = Math.random() * (gameArea.clientHeight - 50);
      return { x, y };
    }

    function createCircle() {
      const circle = document.createElement('div');
      circle.classList.add('circle');
      const { x, y } = randomPosition();
      circle.style.left = `${x}px`;
      circle.style.top = `${y}px`;

      circle.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = score;
        circle.remove();
        if (timeLeft > 0) {
          createCircle();
        }
      });

      gameArea.appendChild(circle);

      // Remove circle after 1.5 seconds if not clicked
      setTimeout(() => {
        if (circle.parentElement) {
          circle.remove();
          if (timeLeft > 0) {
            createCircle();
          }
        }
      }, 1500);
    }

    function startGame() {
      score = 0;
      timeLeft = 30;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;

      gameArea.innerHTML = '';
      clearInterval(gameInterval);
      clearInterval(countdownInterval);

      createCircle();

      countdownInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) {
          clearInterval(countdownInterval);
          clearInterval(gameInterval);
          gameArea.innerHTML = '';
          alert("Time's up! Your final score is: " + score);
        }
      }, 1000);
    }

    startBtn.addEventListener('click', startGame);
  </script>
</body>
</html>
